<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virinchi's Beauty Parlour - Premium Beauty Services in Hyderabad</title>
    <meta name="description" content="Transform your beauty at Virinchi's Beauty Parlour in Hyderabad. Expert hair styling, makeup, skincare, and bridal packages. Book your appointment today!">
    <meta name="keywords" content="beauty parlour, hair salon, makeup, bridal makeup, facial, skincare, Hyderabad, beauty services">
    <style>
      html {
        scroll-behavior: smooth;
      }
      
      /* Loading animation */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #EC4899 0%, #8B5CF6 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }
      
      .loading.fade-out {
        opacity: 0;
        pointer-events: none;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="loading" id="loading">
      <div class="loading-spinner"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="./your-module.js" crossorigin></script>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Hide loading screen when page loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const loading = document.getElementById('loading');
          if (loading) {
            loading.classList.add('fade-out');
            setTimeout(() => {
              loading.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
